<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/scripts.js"></script>
    <script src="https://kit.fontawesome.com/f16894770c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/postPage_team1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<body>
    <!--Nav Bar-->
    <nav>
        <div class="logo">
            <i class="fa-solid fa-plane"></i>
            <span class="nav-title">GMO</span>
        </div>
        <div class="menu">
            <div class="see-area">
                <span>관광</span>
            </div>
            <div class="see-review">
                <span>후기</span>
            </div>
        </div>
    </nav>

<!--Header-->
    <header>
        <span class="header-line-1">강원도로</span><span>마실올래?</span>
    </header>

    <div class="page-dsc">
            <span>여행 후기 등록하기</span>
    </div>

<!--Posting Area-->
    <div class="post-box">
        <div class="info">
            <input type="text" class="city" placeholder="지역">
                <div class='v-line'></div>
                <input type="text" class="area" placeholder="장소">
                <div class='v-line'></div>
                <select class="star">
                    <option selected>별점 선택</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
        </div>
        <div class="write">
            <input type="text" class="post-title" placeholder="제목">
            <div class="post-dsc">
                <textarea placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="submitArea">
                <button class="submit">등록</button>
            </div>
        </div>
    </div>

<!--    <br >-->
<!--    <form method="post" name="postBtn">-->
<!--        <input type="text" value="abcd"/>-->
<!--        <button type="submit">포스트버튼</button>-->
<!--    </form>-->
</body>
</html>
