<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/scripts.js"></script>
    <link rel="stylesheet" href="../static/postPage_team1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
<body>
<!--Header-->
    <header>
        <span>강원도로</span><span>마실올래?</span>
    </header>

<!--Posting Area-->
<div class="post-box">
    <div class="input-area">
        <div class="info">
            <input type="text" class="city" placeholder="지역">
            <input type="text" class="area" placeholder="장소">
            <select class="star">
                <option selected> 별점 선택</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="write">
            <input type="text" class="title" placeholder="제목">
            <textarea class="dsc" placeholder="내용을 입력하세요"></textarea>
        </div>
    </div>
    <button class="submit">저장</button>
</div>
