<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/scripts.js"></script>
    <link rel="stylesheet" href="../../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>G.M.O</title>
</head>
<body>
    <div class="container">
        <div class="card" style="height: 500px;">
            <img src="../../static/images/sokcho_img.webp" class="card-img-top" alt="sokcho" style="width: 100%; height: 100%">
        </div>
        {% for i in locationlist %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ i['title'] }}</h5>
                    <p class="card-text">{{ i['desc'] }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="#" style="text-decoration: none">{% for t in i['tag'] %} {{ t }} {% endfor %}</a></li>
                </ul>
                <div class="card-body">
                    <a href="{{ i['link'] }}" class="card-link" target='_blank'>장소이동</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
