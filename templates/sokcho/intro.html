<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/scripts.js"></script>
    <link rel="stylesheet" href="../../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/post/style_team1.css">
    <link rel="stylesheet" href="../../static/gangneung/intro/styles/style.css"/>
    <link rel="stylesheet" href="../../static/gangneung/intro/styles/grid.min.css"/>
    <!-- Google Web Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>G.M.O</title>
    <script>
        function goMain(){
            location.href = '/'
        }

        function changeArea(){

            if($('#select_').val() == '1'){
                location.reload()
            } else if($('#select_').val() == '2'){
                location.href = '/gangneung/intro'
            }
        }

        function goPost(){
            location.href = '/ayi/post'
        }
    </script>
</head>
<body>
    <!--Nav Bar-->
    <nav>
        <a href="/" class="logo">
            <i class="fa-solid fa-plane"></i>
            <span class="nav-title">GMO</span>
        </a>
        <div class="menu">
            <div class="menu-tour">
                <span class="tour">관광</span>
                <div class="dropdown-content">
                    <a href="/gangneung/intro">강릉</a>
                    <a href="/sokcho/intro">속초</a>
                </div>
            </div>
            <a href="/sokcho/post" class="menu-post">후기작성</a>
            <a href="/post" class="menu-post">후기</a>
        </div>
    </nav>

    <!--Header-->
    <header>
        <a href="/">
            <span>속초</span>
            <!--<span>강원도로</span>
            <span>마실올래?</span>-->
        </a>
    </header>

    <!--Page Description-->
    <div class="page-dsc">
        <span>여행지 추천</span>
    </div>

<!-- Travel Content Part -->
    <main>
        <section class="tour-content_sokcho">
            <h1 class="sr-only">Main image</h1>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Gangneung Image & Name Part -->
                        <div
                                class="tour-content__desc"
                                area-label="A picture of Sokcho sea"
                        >
                            <h1 class="tour-content__title">Sokcho</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Travel List Part -->
        <section class="tour-list">
            <h1 class="sr-only">tourist list</h1>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        {% for i in locationlist %}
                        <article class="tourist-attraction">
                            <h1 area-lable="Tourist attraction title" class="tourist-attraction__title">
                                <a href="{{ i['link'] }}" class="card-link" target='_blank'>{{ i['title'] }}</a>
                            </h1>
                            <ul area-lable="Hashtag" class="tourist-attraction__taglist">
                                <li>{% for t in i['tag'] %} #{{ t }} {% endfor %}</li>
                            </ul>
                            <p area-lable="Tourist attraction Description" class="tourist-attraction__desc">
                                {{ i['desc'] }}
                            </p>
                        </article>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
