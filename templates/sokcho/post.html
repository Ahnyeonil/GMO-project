<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/scripts.js"></script>
    <script src="https://kit.fontawesome.com/f16894770c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/post/style_team1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Nav Bar-->
    <nav>
        <a href="/" class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1777/1777164.png">
            <span class="nav-title">GMO</span>
        </a>
        <div class="menu">
            <div class="menu-tour">
                <span class="tour">관광</span>
                <div class="dropdown-content">
                    <a href="/gangneung/intro">강릉</a>
                    <a href="sokcho/intro">속초</a>
                </div>
            </div>
            <a href="/sokcho/PostingList" class="menu-post">후기</a>
        </div>
    </nav>

    <!--Header-->
    <header>
        <a href="/">
            <span>강원도로</span>
            <span>마실올래?</span>
        </a>
    </header>

    <!--Page Description-->
    <div class="page-dsc">
        <div id="go-back"><i class="fa-solid fa-circle-chevron-left"></i></div>
        <span>여행 후기 등록하기</span>
    </div>

    <!--Posting Area-->
    <form type="form" id="sform" name="sform" class="post-box" enctype="multipart/form-data" method="post" action="/post">
        <div class="info">
            <input id="writerid" name="writerid" type="text" class="writerid" placeholder="작성자">
            <input id="dst" name="dst" type="text" class="area" placeholder="장소">
            <select id="star" name="star" class="star">
                <option selected>별점 선택</option>
                <i class="fa-regular fa-square-caret-down"></i>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <input type="file" id="file" name="file" class="file" required="">
        </div>
        <div class="write">
            <input id="title" name="title" type="text" class="post-title" placeholder="제목">
            <hr>
            <textarea id="desc" name="desc" placeholder="내용을 입력하세요"></textarea>
            <div class="submitArea">
                <button onclick="save_post_sc()" type="submit" class="submit">등록</button>
            </div>
        </div>
    </form>
</body>
</html>
