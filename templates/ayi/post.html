<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/scripts.js"></script>
    <link rel="stylesheet" href="../../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>G.M.O</title>
    <script>

        window.onload = function (){

            let elements = document.getElementsByClassName("go-detail");

            let myFunction = function() {
                let _id = this.getAttribute("data-pid");
                location.href = '/ayi/detail?_id=' + _id
            };

            for (let i = 0; i < elements.length; i++) {
                elements[i].addEventListener('click', myFunction, false);
            }
        }

        function goMain(){
            location.href = '/'
        }

        function changeArea(){

            if($('#select_').val() == '1'){
                location.reload()
            } else if($('#select_').val() == '2'){
                location.href = '/gangneung/intro'
            }
        }

        function goIntro(){
            location.href = '/sokcho/intro'
        }
    </script>
</head>
<body>
    <header>
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-primary m-2" onclick="goMain();">G.M.O</button>
            <div class="row">
                <select class="form-select form-control col-sm-2 m-2" style="width:auto;" id="select_" name="select_" onchange="changeArea();">
                    <option value="0" selected>지역 선택</option>
                    <option value="1">속초</option>
                    <option value="2">강릉</option>
                </select>
                <button type="button" class="btn btn-secondary col-sm-2 m-2" style="width:auto;" onclick="goIntro();">소개페이지</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            {% for p in postinglist %}
                <div class="col-sm-4">
                    <div style="cursor: pointer;" class="go-detail" data-pid="{{ p['_id']}}">
                        <div class="card-body">
                            <h5 class="card-title">{{ p['title'] }}</h5>
                            <p class="card-text">{{ p['desc'] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
