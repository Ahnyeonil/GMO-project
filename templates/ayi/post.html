<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/scripts.js"></script>
    <link rel="stylesheet" href="../../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>G.M.O</title>
    <script>
        function goMain(){
            location.href = '/'
        }

        function changeArea(){

            if($('#select_').val() == '1'){
                location.reload()
            } else if($('#select_').val() == '2'){
                location.href = '/gangneung/intro'
            }
        }

        function goIntro(){
            location.href = '/sokcho/intro'
        }

        function goDetail(_id) {
            alert("goDetail")
            alert(_id)
        }
    </script>
</head>
<body>
    <header>
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-primary" onclick="goMain();">홈</button>
            <div>
                <select class="form-select form-control" style="width:auto;" id="select_" name="select_" onchange="changeArea();">
                    <option value="0" selected>지역 선택</option>
                    <option value="1">속초</option>
                    <option value="2">강릉</option>
                </select>
                <button type="button" class="btn btn-secondary" onclick="goIntro();">소개페이지</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            {% for p in postinglist %}
                <div class="col-sm-4">
                    <div style=" cursor: pointer;" onclick="goDetail(\"{{ p['_id']}}\")">
                        <img src="{{ p['file'] }}" class="card-img-top" alt="{{p['title'] }}" style="width: 100%; height: 100%">
                        <div class="card-body">
                            <h5 class="card-title">{{ p['title'] }}</h5>
                            <p class="card-text">{{ p['desc'] }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
