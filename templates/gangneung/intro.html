<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>G.M.O</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../static/gangneung/intro/styles/style.css"/>
    <link rel="stylesheet" href="../../static/gangneung/intro/styles/grid.min.css"/>
    <!-- Google Web Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
            rel="stylesheet"
    />

</head>
<body>
<div class="tour">
    <!-- Travel Header Part -->
    <header class="tour-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- nav -->
                    <nav class="tour-nav">
                        <h1 class="sr-only">Global Navigation Menu</h1>
                        <h1 onclick="goToMain()" class="tour-header__logo">
                            G.M.O
                        </h1>
                        <div class="tour-meun-list">
                            <div class="button-group">
                                <button class="dropdown-button fill-button">Region</button>
                                <button onclick="goToReviewList()" class="fill-button inverted">Review</button>
                            </div>
                            <div class="dropdown-menu">
                                <ul class="dropdown-list">
                                    <li onclick="goToSokchoIntro()">
                                        속초
                                    </li>
                                    <li class="current-page" aria-label="Current Page">
                                        강릉
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Travel Content Part -->
    <main>
        <section class="tour-content">
            <h1 class="sr-only">Main image</h1>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Gangneung Image & Name Part -->
                        <div
                                class="tour-content__desc"
                                area-label="A picture of Gangneung sea"
                        >
                            <h1 class="tour-content__title">Gangneung</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Travel List Part -->
        <section class="tour-list">
            <h1 class="sr-only">tourist list</h1>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        {% for i in travleList %}
                        <article class="tourist-attraction">
                            <h1
                                    area-lable="Tourist attraction title"
                                    class="tourist-attraction__title"
                            >
                                {{ i['title'] }}
                            </h1>
                            <ul area-lable="Hashtag" class="tourist-attraction__taglist">
                                <li>{% for t in i['tag'] %} #{{ t }} {% endfor %}</li>
                            </ul>
                            <p
                                    area-lable="Tourist attraction Description"
                                    class="tourist-attraction__desc"
                            >
                                {{ i['desc'] }}
                            </p>
                        </article>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="../../static/gangneung/intro/app.js">
</script>
</body>
</html>
